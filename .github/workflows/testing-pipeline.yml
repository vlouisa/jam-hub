name: Test Pipeline (Gradle)

on:
  push:
    branches-ignore:
      - main   # do not run on main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 21
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # Step 3: Configure Gradle credentials for GitHub Packages
      - name: Configure Gradle for GitHub Packages
        run: |
          mkdir -p ~/.gradle
          cat <<EOF > ~/.gradle/gradle.properties
          gpr.user=${{ github.actor }}
          gpr.key=${{ secrets.GITHUB_TOKEN }}
          EOF

      # Step 4: Grant execute permission for Gradle wrapper
      - name: Make gradlew executable
        run: chmod +x gradlew

      # Step 5: Build and test using Gradle
      - name: Build and run tests
        run: ./gradlew clean check --no-daemon --stacktrace
