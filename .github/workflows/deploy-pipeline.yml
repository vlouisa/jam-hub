name: Deploy / Release Pipeline (Gradle)

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: read

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Configure Git for automated commits
      - name: Configure Git
        run: |
          git config user.name "Version Bump Bot"
          git config user.email "version-bump@users.noreply.github.com"

      # Step 3: Set up JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # Step 4: Get source branch of merged PR
      - name: Get merged branch
        id: get_branch
        run: |
          MERGED_BRANCH="${{ github.event.pull_request.head.ref }}"
          echo "Merged branch: $MERGED_BRANCH"
          echo "merged_branch=$MERGED_BRANCH" >> $GITHUB_ENV

      # Step 5: Validate branch prefix
      - name: Validate branch prefix
        run: |
          if [[ "$merged_branch" != feature/* && 
                "$merged_branch" != fix/* && 
                "$merged_branch" != hotfix/* && 
                "$merged_branch" != experiment/* && 
                "$merged_branch" != chore/* && 
                "$merged_branch" != release/* ]]; then
            echo "Error: Branch '$merged_branch' has invalid prefix. Use feature/, fix/, hotfix/, experiment/, chore/, or release/."
            exit 1
          fi

      # Step 6: Configure Gradle credentials (for private dependencies)
      - name: Configure Gradle for GitHub Packages
        run: |
          mkdir -p ~/.gradle
          cat <<EOF > ~/.gradle/gradle.properties
          gpr.user=${{ github.actor }}
          gpr.key=${{ secrets.GITHUB_TOKEN }}
          EOF

      # Step 7: Get current project version from build.gradle.kts
      - name: Get current Gradle version
        id: read_version
        run: |
          chmod +x gradlew
          CURRENT_VERSION=$(./gradlew properties -q | grep -E "^[[:space:]]*version:" | sed 's/.*version:[[:space:]]*//')
          echo "Current version: $CURRENT_VERSION"
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_ENV

      # Step 8: Compute new version
      - name: Compute new version
        id: bump_version
        run: |
          VERSION=${current_version%-SNAPSHOT}  # remove -SNAPSHOT
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          if [[ "$merged_branch" == feature/* ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [[ "$merged_branch" == release/* ]]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          fi

          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))-SNAPSHOT"
          TAG_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV
          echo "tag_version=$TAG_VERSION" >> $GITHUB_ENV
          echo "Bumped development version to $NEW_VERSION (tag: $TAG_VERSION)"

      # Step 9: Update version in build.gradle.kts
      - name: Update Gradle version
        run: |
          sed -i "s/^version = \".*\"/version = \"$new_version\"/" build.gradle.kts
          git add build.gradle.kts
          git commit -m "Bump version to $new_version [skip ci]" || echo "No version change to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD

      # Step 10: Create and push Git tag
      - name: Create and push tag
        run: |
          git tag -a "$tag_version" -m "Release $tag_version"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} "$tag_version"

      # Step 11: Create GitHub release
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.tag_version }}
          name: "Release ${{ env.tag_version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
